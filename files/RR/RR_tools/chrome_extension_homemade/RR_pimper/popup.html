<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            padding: 12px;
            background: #ffffff;
            border: 2px solid #c41011;
            border-radius: 10px;
            width: 400px;
            /* Increased from 260px to 400px */
            box-sizing: border-box;
        }


        button {
            width: 100%;
            padding: 10px 14px;
            background: #c41011;
            color: #ffffff;
            border: none;
            border-radius: 999px;
            /* fully rounded */
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            margin: 5px 0;
        }

        button:hover {
            background: #000000;
        }

        button:active {
            transform: scale(0.97);
        }

        /* Container to position the hidden input and the fake button */
        .file-input-container {
            position: relative;
            /* 1. Set a width less than 100%. Adjust as you like. */
            width: 80%;
            /* 2. Use 'auto' for left/right margin to center the block. 
          The '5px' keeps the vertical margin. */
            margin: 5px auto;
        }


        /* The actual file input, made invisible but still functional */
        .file-input-container input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            /* Makes it transparent */
            cursor: pointer;
            /* Ensures the hand cursor appears */
            z-index: 2;
            /* Puts it on top of the label */
        }

        /* The <label> styled to look exactly like your other buttons */
        .file-input-container label {
            display: block;
            /* Changed from inline-block to block */
            box-sizing: border-box;
            width: 100%;
            /* This now means 100% of the 80% container */
            padding: 4px 14px;
            background: #e73331;
            color: #ffffff;
            border: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s ease;
            z-index: 1;
            /* Label is below the input */
        }


        /* Hover effect to match your other buttons */
        .file-input-container label:hover {
            background: #000000;
        }

        /* Style for the text that shows the selected file names */
        #file-chosen-text {
            display: block;
            /* Makes it take its own line */
            text-align: center;
            font-size: 10px;
            color: #555;
            margin-top: 4px;
            margin-bottom: 4px;
            /* Adds some space before the "Import" button */
            font-style: italic;
        }



        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        /* Modal Content Box */
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            margin: 0 0 15px 0;
            color: #c41011;
            font-size: 20px;
        }

        .modal-content p {
            margin: 10px 0;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Input Field */
        .modal-input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            text-align: center;
        }

        .modal-input:focus {
            outline: none;
            border-color: #c41011;
        }

        /* Button Container */
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Modal Buttons */
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-yes {
            background: #4CAF50;
            color: white;
        }

        .modal-btn-yes:hover {
            background: #45a049;
        }

        .modal-btn-danger {
            background: #c41011;
            color: white;
        }

        .modal-btn-danger:hover {
            background: #a00d0e;
        }

        .modal-btn-no {
            background: #666;
            color: white;
        }

        .modal-btn-no:hover {
            background: #555;
        }
    </style>
</head>

<body style="font-family:sans-serif; padding:10px">
    <button id="export"><img src="icons/opExport.gif" /> Export all List</button></button>
    <button id="delete"><img src="icons/opDelete.gif" /> Delete all List</button></button>
    <br>
    <hr>
    <!-- Import files -->
    <div class="file-input-container">
        <input type="file" id="importFiles" multiple accept=".lvs">
        <label for="importFiles">
            <!-- You can add an icon here if you have one -->
            <span>Choose Files...</span>
        </label>
    </div>
    <span id="file-chosen-text">No files chosen</span>
    <button id="import"><img src="icons/import.png" /> Import selected lists</button>


    <!-- Custom Confirmation Modals -->
    <div id="confirmModal1" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Warning</h3>
            <p>Have you exported all items before deleting?</p>
            <div class="modal-buttons">
                <button id="confirmModal1Yes" class="modal-btn modal-btn-yes">Yes, Continue</button>
                <button id="confirmModal1No" class="modal-btn modal-btn-no">No, Cancel</button>
            </div>
        </div>
    </div>

    <div id="confirmModal2" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>üö® Final Confirmation</h3>
            <p>Type <strong>delete</strong> to confirm:</p>
            <input type="text" id="deleteConfirmInput" class="modal-input" placeholder="Type 'delete' here">
            <div class="modal-buttons">
                <button id="confirmModal2Yes" class="modal-btn modal-btn-danger">Delete All</button>
                <button id="confirmModal2No" class="modal-btn modal-btn-no">Cancel</button>
            </div>
        </div>
    </div>




    <!-- <pre id="out"></pre> -->
    <script src="popup.js"></script>

</body>

</html>
