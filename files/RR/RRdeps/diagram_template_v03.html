<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saved Diagram</title>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #2c2b29;
            color: #ede4d3;
            font-family: Arial, sans-serif;
        }

        #cy {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #nodePopup {
            font-size: 1.2em;
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background: #7e7565;
            color: #000;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            max-width: 700px;
            max-height: 500px;
            overflow: auto;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #searchBar {
            width: 100%;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #3a3835;
            padding: 10px;
            box-sizing: border-box;
        }

        #searchInput {
            width: 300px;
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }

        #searchBtn {
            padding: 6px 12px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background: #971b00;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Enter field name">
        <button id="searchBtn">Search</button>
    </div>
    <div id="cy"></div>
    <div id="nodePopup">
        <div id="nodePopupContent"></div>
        <button onclick="closeNodePopup()" style="margin-top:10px;">Close</button>
    </div>

    <script>


        function showNodePopup(htmlContent) {
            const popup = document.getElementById('nodePopup');
            document.getElementById('nodePopupContent').innerHTML = htmlContent;
            popup.style.display = 'block';
        }

        function closeNodePopup() {
            document.getElementById('nodePopup').style.display = 'none';
        }



        // --- REPLACE THESE ARRAYS DYNAMICALLY ---
        const nodes = []; // Will be replaced dynamically
        const edges = []; // Will be replaced dynamically
        const layoutName = 'preset';


        // --- Initialize Cytoscape ---
        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: { nodes, edges },
            style: [
                {
                    selector: 'node',
                    style: {
                        label: 'data(label)',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'background-color': ele => {
                            if (ele.data('source') === 'sr') return '#0074D9';
                            if (ele.data('source') === 'udf') return '#2ECC40';
                            if (ele.data('source') === 'rkg') return '#FF4136';
                            if (ele.data('source') === 'ts') return '#ff36f5';
                            if (ele.data('source') === 'con') return '#badd1d';
                            if (ele.data('source') === 'af') return '#ffffff';
                            return '#999';
                        },
                        color: '#000',
                        'padding': 5,
                        shape: 'roundrectangle',
                        'text-wrap': 'wrap',
                        width: 'label',
                        height: 'label'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        width: 2,
                        'line-color': '#aaa',
                        'target-arrow-color': '#aaa',
                        'target-arrow-shape': 'triangle'
                    }
                }
            ],
            layout: { name: layoutName },
            userZoomingEnabled: true,
            wheelSensitivity: 0.2
        });


        // --- Search function ---
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        // --- Node popup on click ---
        cy.on('tap', 'node', function (evt) {
            const node = evt.target;

            function tr(label, value) {
                return `<tr><td style="font-weight:bold;padding:4px 8px;">${label}</td><td style="padding:4px 8px;">${value}</td></tr>`;
            }

            let content = '<table style="border-collapse:collapse;width:100%;">';
            content += tr('Field', node.id());
            if (node.data('formula')) content += tr('Formula', node.data('formula'));
            if (node.data('filter')) content += tr('Filter', node.data('filter'));
            if (node.data('sort')) content += tr('Sort', node.data('sort').join(', '));
            if (node.data('group')) content += tr('Group', node.data('group').join(', '));
            if (node.data('resultIDs')) content += tr('Result IDs', node.data('resultIDs').join(', '));
            content += '</table>';

            showNodePopup(content);
        });

        // Highlight style
        cy.style()
            .selector('.highlighted')
            .style({ 'border-width': 3, 'border-color': '#FF4136' })
            .update();

        // --- Run layout ---
        cy.layout({ name: layoutName }).run();


        function searchNode() {
            const query = searchInput.value.trim().toLowerCase();
            if (!query) return;

            const node = cy.nodes().filter(n => n.id().toLowerCase() === query);
            if (node.length === 0) {
                alert(`Field "${query}" not found.`);
                return;
            }

            // Highlight
            cy.elements().removeClass('highlighted');
            node.addClass('highlighted');

            // Zoom to node
            cy.animate({
                center: { eles: node },
                zoom: 1.5,
                duration: 500
            });
        }

        searchBtn.addEventListener('click', searchNode);
        searchInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') searchNode();
        });



    </script>

</body>

</html>
