<!doctype html>
<html>
<head><meta charset="utf-8"><title>Add Marker Time</title></head>
<body>
<script>
  (function(){
    const n = new Date();
    const secs = n.getHours() * 3600 + n.getMinutes() * 60 + n.getSeconds();
    const firstUrl = "https://api.raceresult.com/337814/BT57G3O4D0CXHECD5IYJTHENEBQH6MUC?bib=-1&time=" + secs;

    // Redirect current tab immediately
	location.href = firstUrl;

   
</script>
</body>
</html>
