  <script>
    document.addEventListener("paste", function (event) {
      event.preventDefault();

      // Get the pasted text
      const pasted = (event.clipboardData || window.clipboardData).getData("text");

      // Split into lines, trim, remove empties
      const lines = pasted.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");

      // Get the currently focused input
      const focusedInput = document.activeElement;

      if (!focusedInput) return;

      // Find the box that contains the focused input
      const currentBox = focusedInput.closest(".RRReg_Box");
      if (!currentBox) return;

      // Find all boxes
      const allBoxes = Array.from(document.querySelectorAll(".RRReg_Box"));

      // Find the index of the current box
      const boxIndex = allBoxes.indexOf(currentBox);

      // Find the index of the focused input within its box
      const inputsInBox = Array.from(currentBox.querySelectorAll("input"));
      const inputIndex = inputsInBox.indexOf(focusedInput);

      // Fill the same input in this box and subsequent boxes
      lines.forEach((line, i) => {
        const targetBox = allBoxes[boxIndex + i];
        if (!targetBox) return;
        const targetInputs = targetBox.querySelectorAll("input");
        if (targetInputs[inputIndex]) {
          targetInputs[inputIndex].value = line;
        }
      });
    });
  </script>

  </style>
