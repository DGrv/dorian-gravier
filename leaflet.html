<html>
	<head>
		<title>A Leaflet map!</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>


		<!-- Need set size to display -->

		<style>
			#map{ width: 900px; height: 500px; }
			<!-- #mapBU{ width: 900px; height: 500px; } -->
		</style>


	</head>
	<body>

		<!-- div to display the maps -->

		<div id="map"></div>
		<!-- <div id="mapBU"></div> -->




		<script>

			// initialize the map
			var map = L.map('map').setView([47.5, 9.6], 8);


			// check example maps
			// http://leaflet-extras.github.io/leaflet-providers/preview/
			// load a tile layer
			L.tileLayer('http://a.tile.opentopomap.org/{z}/{x}/{y}.png',
			{
				attribution: 'Tiles by <a href="https://opentopomap.org/">OpenTopoMap</a>',
				maxZoom: 17,
				minZoom: 1
			}).addTo(map);


			// info glob php to js
			// https://stackoverflow.com/questions/5957460/passing-array-from-php-to-javascript

			var listgpxdone =['gpx/201901_Idee_Churfirsten_Emma.gpx'];
			var listgpxpro =['gpx/Jura-mittelland-aaare_route_2018.gpx',
				'gpx/201901_Idee_Santislow_Emma.gpx.gpx'];
			var listgpxvelo =['gpx/Velo-route-rhone_schweiss_2018.gpx'];
			var listgpxvelo2 =['gpx/WG-Touren.gpx',
				'gpx/Plattberg-Upssitze-Ostreich.gpx'];

			// popup info : https://meggsimum.de/webkarte-mit-gps-track-vom-sport/

			for (var i = 0; i < listgpxdone.length; i += 1) {
				var g = new L.GPX(listgpxdone[i], {async: true, parseElements: ['track'], polyline_options: { color: 'green'}});
				g.on('mouseover', function(e) {
          var gpx = e.target,
								name = gpx.get_name(),
							    distM = gpx.get_distance(),
							    distKm = distM / 1000,
							    distKmRnd = distKm.toFixed(1),
							    eleGain = gpx.get_elevation_gain().toFixed(0),
							    eleLoss = gpx.get_elevation_loss().toFixed(0);
          var info = "Name: " + name + "</br>" +
								"Distance: " + distKmRnd + " km </br>" +
								"Elevation Gain: " + eleGain + " m </br>"
          var popLocation= e.latlng;
          var popup = L.popup()
          .setLatLng(popLocation)
          .setContent(info)
          .openOn(map);
        });
        g.on('mouseout', function(e) {
          var popup = L.popup().openOn(map);
        });
				g.addTo(map);
			};


			for (var i = 0; i < listgpxpro.length; i += 1) {
				var g = new L.GPX(listgpxpro[i], {async: true, parseElements: ['track'], polyline_options: { color: 'blue', dashArray: '10, 10'}});
				g.on('mouseover', function(e) {
          var gpx = e.target,
								name = gpx.get_name(),
							    distM = gpx.get_distance(),
							    distKm = distM / 1000,
							    distKmRnd = distKm.toFixed(1),
							    eleGain = gpx.get_elevation_gain().toFixed(0),
							    eleLoss = gpx.get_elevation_loss().toFixed(0);
          var info = "Name: " + name + "</br>" +
								"Distance: " + distKmRnd + " km </br>" +
								"Elevation Gain: " + eleGain + " m </br>"
          var popLocation= e.latlng;
          var popup = L.popup()
          .setLatLng(popLocation)
          .setContent(info)
          .openOn(map);
        });
        g.on('mouseout', function(e) {
          var popup = L.popup().openOn(map);
        });
				g.addTo(map);
			};

			for (var i = 0; i < listgpxvelo.length; i += 1) {
				var g = new L.GPX(listgpxvelo[i], {async: true, parseElements: ['track'], polyline_options: { color: 'red'}});
				g.on('mouseover', function(e) {
          var gpx = e.target,
								name = gpx.get_name(),
							    distM = gpx.get_distance(),
							    distKm = distM / 1000,
							    distKmRnd = distKm.toFixed(1),
							    eleGain = gpx.get_elevation_gain().toFixed(0),
							    eleLoss = gpx.get_elevation_loss().toFixed(0);
          var info = "Name: " + name + "</br>" +
								"Distance: " + distKmRnd + " km </br>" +
								"Elevation Gain: " + eleGain + " m </br>"
          var popLocation= e.latlng;
          var popup = L.popup()
          .setLatLng(popLocation)
          .setContent(info)
          .openOn(map);
        });
        g.on('mouseout', function(e) {
          var popup = L.popup().openOn(map);
        });
				g.addTo(map);
			};

			for (var i = 0; i < listgpxvelo2.length; i += 1) {
				var g = new L.GPX(listgpxvelo2[i], {async: true, parseElements: ['track'], polyline_options: { color: 'purple'}});
				g.on('mouseover', function(e) {
          var gpx = e.target,
								name = gpx.get_name(),
							    distM = gpx.get_distance(),
							    distKm = distM / 1000,
							    distKmRnd = distKm.toFixed(1),
							    eleGain = gpx.get_elevation_gain().toFixed(0),
							    eleLoss = gpx.get_elevation_loss().toFixed(0);
          var info = "Name: " + name + "</br>" +
								"Distance: " + distKmRnd + " km </br>" +
								"Elevation Gain: " + eleGain + " m </br>"
          var popLocation= e.latlng;
          var popup = L.popup()
          .setLatLng(popLocation)
          .setContent(info)
          .openOn(map);
        });
        g.on('mouseout', function(e) {
          var popup = L.popup().openOn(map);
        });
				g.addTo(map);
			};
