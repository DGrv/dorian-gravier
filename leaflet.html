	<head>
		<title>A Leaflet map!</title>

		<link rel="stylesheet" href="./lib/elevation/Leaflet.Elevation-0.0.2.css" />

		<!-- Need set size to display -->
		
		<style>
			#map{ width: 900px; height: 500px; }
			<!-- #mapBU{ width: 900px; height: 500px; } -->
		</style>
		
		
	</head>
	<body>
		
		<!-- div to display the maps -->
		
		<div id="map"></div> 
		<!-- <div id="mapBU"></div> -->
		
		<!-- Script only -->
		
		<!-- Test your script here : https://codepen.io/pen/ -->

		<script>

			// initialize the map
			var map = L.map('map').setView([47.5, 9.6], 8);

			
			// check example maps
			// http://leaflet-extras.github.io/leaflet-providers/preview/
			// load a tile layer
			L.tileLayer('http://a.tile.opentopomap.org/{z}/{x}/{y}.png',
			{
				attribution: 'Tiles by <a href="https://opentopomap.org/">OpenTopoMap</a>',
				maxZoom: 17,
				minZoom: 1
			}).addTo(map);
			
			
			// info glob php to js
			// https://stackoverflow.com/questions/5957460/passing-array-from-php-to-javascript

			var listgpxdone =['gpx/201901_Idee_Churfirsten_Emma.gpx'];
			var listgpxpro =['gpx/Jura-mittelland-aaare_route_2018.gpx',
				'gpx/201901_Idee_Santislow_Emma.gpx.gpx'];
			var listgpxvelo =['gpx/WG-Touren.gpx',
				'gpx/Velo-route-rhone_schweiss_2018.gpx',
				'gpx/Plattberg-Upssitze-Ostreich.gpx'];
			
			// popup info : https://meggsimum.de/webkarte-mit-gps-track-vom-sport/
			
			for (var i = 0; i < listgpxdone.length; i += 1) {
				var line = new L.GPX(listgpxdone[i], {async: true, parseElements: ['track'], polyline_options: { color: 'green'}}).on('loaded', function(e) {
							var gpx = e.target,
								name = gpx.get_name(),
							    distM = gpx.get_distance(),
							    distKm = distM / 1000,
							    distKmRnd = distKm.toFixed(1),
							    eleGain = gpx.get_elevation_gain().toFixed(0),
							    eleLoss = gpx.get_elevation_loss().toFixed(0);
				 
							
				}).addTo(map);
			};

			line.on('mouseover',function(e) {
		      line.openPopup(
		      	"Name: " + name + "</br>" +
				"Distance: " + distKmRnd + " km </br>" +
				"Elevation Gain: " + eleGain + " m </br>");
		    });
		    line.on('mouseout',function(e) {
		      line.closePopup();
		    });
			

			var el = L.control.elevation();






			for (var i = 0; i < listgpxpro.length; i += 1) {
				new L.GPX(listgpxpro[i], {async: true, parseElements: ['track'], polyline_options: { color: 'red', dashArray: '10, 10'}}).on('loaded', function(e) {
							var gpx = e.target,
								name = gpx.get_name(),
							    distM = gpx.get_distance(),
							    distKm = distM / 1000,
							    distKmRnd = distKm.toFixed(1),
							    eleGain = gpx.get_elevation_gain().toFixed(0),
							    eleLoss = gpx.get_elevation_loss().toFixed(0);
				 
							// register popup on click
							gpx.getLayers()[0].bindPopup(
								"Name: " + name + "</br>" +
								"Distance: " + distKmRnd + " km </br>" +
								"Elevation Gain: " + eleGain + " m </br>"
							)

				}).addTo(map);
			};


			var el = L.control.elevation();
			el.addTo(map);
			for (var i = 0; i < listgpxvelo.length; i += 1) {
				var g = new L.GPX(listgpxvelo[i], {async: true, parseElements: ['track'], polyline_options: { color: 'blue'}});
			};
			g.on("addline",function(e){
				el.addData(e.line);
			});
			g.addTo(map);
